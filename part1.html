<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <script type="text/javascript">
    function min(a,b){
      if(a < b){
          return a;
      }
      else{
          return b;
      }
    }
    console.log(min(0,10));
    console.log(min(0,-10));

    // или
    console.log(Math.min(0, 10));
    console.log(Math.min(0,-10));
  </script>
</head>

</body>
</html>
