<!DOCTYPE html>

<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript">
		function isEven(num){
			if (num < 0){
				num = -num;
			}
			if (num == 0){
				return true;
			}
			else if(num == 1){
				return false;
			}
			 else {
				return isEven(num - 2);
			}
		}
		alert(isEven(-50));
		alert(isEven(-75));
		alert(isEven(-1));
	</script>
</head>
